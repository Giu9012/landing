<div class="min-h-screen flex items-center justify-center bg-blue-50 relative">
  <!-- Fondo ilustrado -->
  <img src="assets/fondo-colegio.svg" alt="Fondo" class="absolute inset-0 w-full h-full object-cover opacity-30">

  <!-- Caja de login -->
  <div class="relative z-10 bg-white rounded-xl shadow-lg w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex flex-col items-center mb-6">
      <img src="assets/logo-colegio.svg" alt="Logo Colegio" class="h-20 w-20 mb-3">
      <h1 class="text-xl font-bold text-gray-800">Accede a tu cuenta</h1>
    </div>

    <!-- Formulario -->
    <form>
      <label class="block mb-4">
        <span class="text-sm font-medium text-gray-700">Usuario</span>
        <input type="text" placeholder="Ingresa tu usuario"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </label>

      <label class="block mb-4">
        <span class="text-sm font-medium text-gray-700">Contraseña</span>
        <input type="password" placeholder="Ingresa tu contraseña"
               class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
      </label>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2.5 rounded-lg font-semibold hover:bg-blue-700 transition">
        Acceder
      </button>

      <div class="flex justify-between items-center mt-4 text-sm">
        <a href="#" class="text-blue-600 hover:underline">Olvidé mi contraseña</a>
        <a href="#" class="text-gray-500 hover:underline">Términos y condiciones</a>
      </div>
    </form>
  </div>
</div>
